<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="component-scope">
      <div class="content-container">
        <div
          onclick="addClass()"
          class="content-card views"
          id="3"
          style="
            background-image: url(assets/200817_TOY_Yaris_GradePage_Visual_992x558px_01_tcm-17-2049717.png);
          "
        >
          <div class="caption">
            <h3>01</h3>
            <p>Mit Leidenschaft designt</p>
          </div>
        </div>
        <div
          onclick="addClass()"
          class="content-card views"
          id="3"
          style="
            background-image: url(assets/200817_TOY_Yaris_GradePage_Visual_992x558px_02_tcm-17-2049718.png);
          "
          onclick=""
        >
          <div class="caption">
            <h3>02</h3>
            <p>Hybrid ­– elektrisierende Power</p>
          </div>
        </div>
        <div
          onclick="addClass()"
          class="content-card views"
          id="3"
          style="
            background-image: url(assets/200817_TOY_Yaris_GradePage_Visual_992x558px_03_tcm-17-2049716.png);
          "
        >
          <div class="caption">
            <h3>03</h3>
            <p>Erlebe deine Stadt neu</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      const addClass = () => {
        let dropDowns = document.querySelectorAll('.views');

        const handleClick = (e) => {
          console.log('action!');
          e.preventDefault();
          if (e.currentTarget.classList.contains('hi')) {
            dropDowns.forEach((node) => {
              node.classList.remove('hi');
            });
          } else {
            dropDowns.forEach((node) => {
              node.classList.remove('hi');
            });
            e.currentTarget.classList.add('hi');
          }
        };
        dropDowns.forEach((node) => {
          node.addEventListener('click', handleClick);
        });
      };
    </script>
  </body>
</html>
